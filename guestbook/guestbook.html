<section id="guestbook">
  <h2>ðŸŒŸ Guestbook</h2>
  <form id="guestbook-form">
    <input type="text" id="name" placeholder="Your name" required />
    <textarea id="message" placeholder="Leave a message..." required></textarea>
    <button type="submit">Sign Guestbook</button>
  </form>
  <div id="entries"></div>
</section>

<style>
  #guestbook {
    background: linear-gradient(135deg, #e6e9f0, #f7c1d9);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }

  #guestbook-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #guestbook-form input,
  #guestbook-form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: 'Quicksand', sans-serif;
  }

  #guestbook-form button {
    background-color: #a3bce2;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  #guestbook-form button:hover {
    background-color: #2c2c54;
  }

  #entries {
    margin-top: 20px;
  }

  .entry {
    background-color: #ffffffcc;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .entry strong {
    color: #2c2c54;
  }
</style>

<script>
  const form = document.getElementById('guestbook-form');
  const entriesDiv = document.getElementById('entries');

  function loadEntries() {
    const entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];
    entriesDiv.innerHTML = '';
    entries.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<strong>${entry.name}</strong><p>${entry.message}</p>`;
      entriesDiv.appendChild(div);
    });
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if (name && message) {
      const entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];
      entries.unshift({ name, message });
      localStorage.setItem('guestbookEntries', JSON.stringify(entries));
      form.reset();
      loadEntries();
    }
  });

  window.addEventListener('load', loadEntries);
</script>
